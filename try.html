<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Contact Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/globe.gl@2.24.0/dist/globe.gl.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        @keyframes gradientCycle {
            0% { color: #00bfff; }
            50% { color: #8a2be2; }
            100% { color: #00bfff; }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(0, 191, 255, 0.7); }
            50% { text-shadow: 0 0 10px rgba(138, 43, 226, 0.7); }
            100% { text-shadow: 0 0 10px rgba(0, 191, 255, 0.7); }
        }
        
        @keyframes tilt {
            0% { transform: perspective(1000px) rotateX(0deg) rotateY(0deg); }
            50% { transform: perspective(1000px) rotateX(2deg) rotateY(2deg); }
            100% { transform: perspective(1000px) rotateX(0deg) rotateY(0deg); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 191, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 191, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 191, 255, 0); }
        }
        
        .gradient-text {
            animation: gradientCycle 8s infinite, glow 8s infinite;
        }
        
        .glass-container {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .glass-container:hover {
            animation: tilt 5s ease-in-out infinite;
        }
        
        .input-field {
            background: rgba(15, 23, 42, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #00bfff;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }
        
        .neon-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }
        
        .neon-button:hover {
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.8);
            transform: translateY(-2px);
        }
        
        .neon-button:active {
            animation: pulse 0.5s;
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .globe-container {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 400px;
        }
        
        .nepal-label {
            position: absolute;
            color: white;
            background: rgba(0, 191, 255, 0.7);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .glass-container:hover {
                animation: none;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-poppins">
    <section class="py-16 px-4 md:px-8 lg:px-16">
        <div class="max-w-6xl mx-auto">
            <h2 class="gradient-text text-3xl md:text-4xl lg:text-5xl font-bold text-center mb-4 font-orbitron">CONTACT US</h2>
            <p class="text-center text-gray-300 mb-12 text-lg">Feel free to connect for work, ideas, or just a hello ðŸ‘‹</p>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Left Column - Contact Form -->
                <div class="glass-container rounded-2xl p-8">
                    <form id="contactForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="firstName" class="block text-sm font-medium text-gray-300 mb-1">First Name</label>
                                <input type="text" id="firstName" class="input-field w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-blue-500 transition duration-200" required>
                            </div>
                            <div>
                                <label for="lastName" class="block text-sm font-medium text-gray-300 mb-1">Last Name</label>
                                <input type="text" id="lastName" class="input-field w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-blue-500 transition duration-200" required>
                            </div>
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                            <input type="email" id="email" class="input-field w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-blue-500 transition duration-200" required>
                        </div>
                        
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-300 mb-1">Message</label>
                            <textarea id="message" rows="5" class="input-field w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-blue-500 transition duration-200" required></textarea>
                        </div>
                        
                        <button type="submit" class="neon-button w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-3 px-6 rounded-lg transition duration-200">
                            Send Message
                        </button>
                    </form>
                </div>
                
                <!-- Right Column - 3D Globe -->
                <div class="glass-container rounded-2xl p-4">
                    <div class="globe-container" id="globe"></div>
                    <div class="nepal-label" id="nepalLabel">Nepal</div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Button ripple effect
        document.querySelectorAll('.neon-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
        
        // Form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Message sent successfully!');
            this.reset();
        });
        
        // Initialize 3D Globe
        const globeContainer = document.getElementById('globe');
        const nepalLabel = document.getElementById('nepalLabel');
        
        // Nepal coordinates
        const nepalLat = 28.3949;
        const nepalLng = 84.1240;
        
        // Create globe
        const globe = Globe()
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
            .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
            .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
            .showAtmosphere(true)
            .atmosphereColor('#00bfff')
            .atmosphereAltitude(0.25)
            .pointOfView({ lat: nepalLat, lng: nepalLng, altitude: 1.5 }, 2000)
            (globeContainer);
            
        // Add pulse to Nepal
        globe.pointsData([{ lat: nepalLat, lng: nepalLng }])
            .pointColor(() => '#00bfff')
            .pointAltitude(0.05)
            .pointRadius(0.25)
            .pointResolution(16)
            .pointsMerge(true)
            .pointLabel(() => '');
            
        // Rotate globe continuously
        (function rotateGlobe() {
            globe.controls().autoRotate = true;
            globe.controls().autoRotateSpeed = 0.5;
            requestAnimationFrame(rotateGlobe);
        })();
        
        // Highlight Nepal on hover
        globe.onPointHover(point => {
            if (point) {
                nepalLabel.style.opacity = '1';
                
                // Position label near Nepal
                const { width, height } = globeContainer.getBoundingClientRect();
                const { x, y } = globe.getScreenCoords(nepalLat, nepalLng);
                
                nepalLabel.style.left = `${x * width}px`;
                nepalLabel.style.top = `${y * height}px`;
                
                // Zoom slightly towards Nepal
                globe.pointOfView({ lat: nepalLat, lng: nepalLng, altitude: 1.2 }, 1000);
            } else {
                nepalLabel.style.opacity = '0';
                globe.pointOfView({ lat: nepalLat, lng: nepalLng, altitude: 1.5 }, 1000);
            }
        });
        
        // Add connection lines (optional)
        const connections = [
            { startLat: nepalLat, startLng: nepalLng, endLat: 40.7128, endLng: -74.0060, color: 'rgba(0, 191, 255, 0.5)' }, // New York
            { startLat: nepalLat, startLng: nepalLng, endLat: 51.5074, endLng: -0.1278, color: 'rgba(138, 43, 226, 0.5)' }, // London
            { startLat: nepalLat, startLng: nepalLng, endLat: 35.6762, endLng: 139.6503, color: 'rgba(30, 58, 138, 0.5)' }  // Tokyo
        ];
        
        globe.arcsData(connections)
            .arcColor('color')
            .arcDashLength(0.25)
            .arcDashGap(1)
            .arcDashAnimateTime(2000)
            .arcsTransitionDuration(1000);
            
        // Responsive adjustments
        function handleResize() {
            const width = globeContainer.clientWidth;
            const height = globeContainer.clientHeight;
            globe.width(width).height(height);
        }
        
        window.addEventListener('resize', handleResize);
        handleResize();
    </script>
</body>
</html>
