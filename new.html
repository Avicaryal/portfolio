<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Portfolio – Packaging Design</title>
  <style>
    *{
      margin:0; padding:0; box-sizing:border-box;
      font-family:'Poppins', sans-serif;
    }
    body{
      background:#0C1C55;
      color:#fff;
      overflow-x: hidden;
    }
    /* Hero Section */
    .hero{
      height:100vh;
      display:flex;
      flex-direction: column;
      align-items:center;
      justify-content:center;
      background:radial-gradient(circle at top left,#2642a7,#0C1C55);
      position:relative;
      overflow:hidden;
    }
    .hero h1{
      font-size:8rem;
      line-height:1;
      text-align:center;
      font-weight:900;
      letter-spacing:-3px;
      text-shadow: 0 5px 25px rgba(0,0,0,0.4);
    }
    .hero p{
      margin-top:20px;
      padding:8px 26px;
      border:2px solid #fff;
      border-radius:35px;
      display:inline-block;
      font-size:1.1rem;
    }
    /* Floating décor shapes */
    .float{ position:absolute; opacity:.15; }
    .box1{ top:10%; left:5%; width:120px; height:120px; background:#fff; border-radius:25px; }
    .box2{ top:75%; right:3%; width:150px; height:150px; background:#fff; border-radius:30px; }
    /* Portfolio Grid */
    .portfolio{
      padding:80px 40px;
      background:#f5f5f5;
      color:#111;
    }
    .portfolio h2{
      text-align:center;
      font-size:3rem;
      margin-bottom:40px;
      font-weight:800;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:30px;
    }
    .card{
      background:#fff;
      border-radius:20px;
      overflow:hidden;
      box-shadow:0 5px 30px rgba(0,0,0,0.15);
      transition: transform .3s, box-shadow .3s;
    }
    .card:hover{
      transform: translateY(-8px);
      box-shadow:0 10px 40px rgba(0,0,0,0.2);
    }
    .card img{
      width:100%; display:block;
    }
    .card .info{
      padding:15px;
      font-weight:600;
      text-transform:uppercase;
      font-size:.9rem;
      letter-spacing:.8px;
    }
  </style>
</head>
<body>

<!-- HERO -->
<section class="hero">
  <div class="float box1"></div>
  <div class="float box2"></div>
  <h1>PACKAGING DESIGN</h1>
  <p>Portfolio</p>
</section>

<!-- PORTFOLIO -->
<section class="portfolio">
  <h2>Showcase</h2>
  <div class="grid" id="grid">
    <!-- CARDS (You can duplicate & change image src & title) -->
    <div class="card">
      <img src="https://via.placeholder.com/500x500" alt="Design 1">
      <div class="info">Product Box Mockup</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/500x500" alt="Design 2">
      <div class="info">Luxury Perfume Packaging</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/500x500" alt="Design 3">
      <div class="info">Minimalist Bottle Label</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/500x500" alt="Design 4">
      <div class="info">Creative Food Box</div>
    </div>
  </div>
</section>


<script>
// OPTIONAL: Scroll animation (can add Lottie, GSAP, etc.)
window.addEventListener('scroll', () =>{
  const hero = document.querySelector('.hero');
  hero.style.transform = `translateY(${window.scrollY*0.4}px)`;
});
</script>
</body>
</html>
